[build]
  functions = "netlify/functions"
  publish = "."

# ✅ Redirect mọi request có đường dẫn /tai... về serverless function /tai
[[redirects]]
  from = "/tai"
  to = "/.netlify/functions/tai"
  status = 200
  force = true

[[redirects]]
  from = "/tai/*"
  to = "/.netlify/functions/tai"
  status = 200
  force = true
