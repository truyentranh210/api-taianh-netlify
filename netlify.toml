[build]
  functions = "netlify/functions"
  publish = "."

# 🔹 Route chính /tai/*
[[redirects]]
  from = "/tai/*"
  to = "/.netlify/functions/tai"
  status = 200
  force = true

# 🏠 Route /home — hiển thị hướng dẫn API
[[redirects]]
  from = "/home"
  to = "/.netlify/functions/tai"
  status = 200
  force = true
