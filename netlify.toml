[build]
  functions = "netlify/functions"
  publish = "."

# ✅ Cho phép tất cả các request /tai và /tai/* chuyển vào function
[[redirects]]
  from = "/tai"
  to = "/.netlify/functions/tai"
  status = 200
  force = true

[[redirects]]
  from = "/tai/*"
  to = "/.netlify/functions/tai"
  status = 200
  force = true
